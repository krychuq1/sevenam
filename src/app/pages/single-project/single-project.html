<div class="container-loading" *ngIf="!isLoaded">
  <span class="load" ></span>
  <p>loading</p>
</div>

<div class="single-project">
  <div class="text" *ngIf="isLoaded">
    <h1>{{content[key+'Title']}}</h1>
    <h3 innerHTML="{{content[key+'Des']}}"></h3>
    <!--{{content[key+'Des']}}-->
  </div>
  <div id="singleImgHolder" class="singleImgHolder">
    <img [src]="imgSrc" alt="project_images" *ngIf="isLoaded"
         [ngClass]="{'otisBook': key ==='otisBook',
         'mohaLogo': key === 'mohaLogo',
         'esportLogo': key === 'esportLogo',
         'pieceOfPlantLogo': key === 'pieceOfPlantLogo',
         'theBugLogo' : key === 'theBugLogo',
         'rowForWaterLogo': key === 'rowForWaterLogo',
         'theBugWebsite': key === 'theBugWebsite',
         'bookCover': key === 'bookCover',
         'bookyLogo': key === 'bookyLogo'}">
  </div>
  <div class="footer" *ngIf="isLoaded">
    <p routerLink="../../projects">{{content['goBack']}}</p>
    <img src="../../../assets/images/home/arrow.png" class="singleArrow" *ngIf="isScroll" (click)="scrollToTop()">
  </div>


</div>
